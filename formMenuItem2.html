<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Edit Menu</title>
    <style>
      /* Add some styling to the form */
      form {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 50px;
      }
      label {
        margin-bottom: 10px;
      }
      input[type='submit'] {
        margin-top: 20px;
      }
      .menu-item {
        margin-top: 20px;
        margin-bottom: 10px;
      }
      .submenu-item {
        margin-left: 20px;
        margin-bottom: 10px;
      }
      .add-submenu {
        margin-left: 20px;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Edit Menu</h1>
    <div id="menu-id"></div>
    <form id="menu">
      <!-- Loop through the menu items -->
      <div id="menu-items">
        <h2>Menu Items</h2>
        <div class="menu-item" id="menu-item-0">
          <label for="menu-item-0-name">Name:</label>
          <input
            type="text"
            name="menu-item-0-name"
            id="menu-item-0-name"
            value="Home"
          />
          <label for="menu-item-0-url">URL:</label>
          <input
            type="text"
            name="menu-item-0-url"
            id="menu-item-0-url"
            value="/"
          />
          <button type="button" class="add-submenu">Add Submenu</button>
        </div>
        <div class="menu-item" id="menu-item-1">
          <label for="menu-item-1-name">Name:</label>
          <input
            type="text"
            name="menu-item-1-name"
            id="menu-item-1-name"
            value="About"
          />
          <label for="menu-item-1-url">URL:</label>
          <input
            type="text"
            name="menu-item-1-url"
            id="menu-item-1-url"
            value="/about"
          />
          <button type="button" class="add-submenu">Add Submenu</button>
          <div class="submenu-items" id="submenu-items-1"></div>
        </div>
      </div>
      <input type="submit" value="Save Menu" />
    </form>

    <script>
      // Get the menu data from the server
      const menuData = {
        menuItems: [
          {
            name: 'Home',
            url: '/',
          },
          {
            name: 'About',
            url: '/about',
            subMenuItems: [
              {
                name: 'Mission',
                url: '/about/mission',
              },
              {
                name: 'Team',
                url: '/about/team',
              },
            ],
          },
          {
            name: 'Services',
            url: '/services',
            subMenuItems: [
              {
                name: 'Web Design',
                url: '/services/web-design',
              },
              {
                name: 'Graphic Design',
                url: 'Threejs',
              },
              {
                name: 'Contact',
                url: '/contact',
              },
            ],
          },
        ],
      };

      // Function to generate menu HTML from menu data
      function generateMenuHTML(menuData) {
        let menuHTML = '<ul class="menu">';
        for (let menuItem of menuData.menuItems) {
          menuHTML += `<li><a href="${menuItem.url}">${menuItem.name}</a>`;
          if (menuItem.subMenuItems && menuItem.subMenuItems.length > 0) {
            menuHTML += '<ul class="sub-menu">';
            for (let subMenuItem of menuItem.subMenuItems) {
              menuHTML += `<li><a href="${subMenuItem.url}">${subMenuItem.name}</a></li>`;
            }
            menuHTML += '</ul>';
          }
          menuHTML += '</li>';
        }
        menuHTML += '</ul>';
        return menuHTML;
      }

      // Render the menu
      const menuElement = document.getElementById('menu-id');
      if (menuElement) {
        menuElement.innerHTML = generateMenuHTML(menuData);
      }
    </script>
  </body>
</html>
