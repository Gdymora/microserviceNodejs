<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* Style the form */
      .form {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin-top: 30px;
      }

      /* Style the input fields */
      .form input[type='text'],
      .form select {
        padding: 10px;
        margin: 5px;
        border: none;
        border-radius: 5px;
        width: 100%;
      }

      /* Style the "Add submenu" button */
      .form .add-submenu-btn {
        background-color: #4caf50;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin: 5px 0;
        width: 100%;
      }
      .form .add-menu-btn {
        background-color: #335033;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin: 5px 0;
        width: 100%;
      }
      /* Style the "Save" button */
      .form .save-btn {
        background-color: #008cba;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin: 5px 0;
        width: 100%;
      }

      /* Style the "Delete" button */
      .form .delete-btn {
        background-color: #f44336;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin: 5px 0;
        width: 100%;
      }

      /* Style the "Cancel" button */
      .form .cancel-btn {
        background-color: #ccc;
        color: black;
        padding: 12px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin: 5px 0;
        width: 100%;
      }

      /* Style the error message */
      .form .error {
        color: red;
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <form class="form" id="menu-form">
      <div id="menu-items">
        <!-- The menu items will be dynamically added here -->
      </div>
      <button class="add-menu-btn" type="button" onclick="addMenuItem()">Add Menu Item</button>
      <button class="save-btn" type="submit">Save</button>
    </form>
  </body>
  <!-- JavaScript code to add and remove menu items -->
  <script>
    let menuItemsCount = 0;

    function addMenuItem() {
      const menuItem = `
        <div>
          <label for="menu-item-${menuItemsCount}-name">Name:</label>
          <input type="text" id="menu-item-${menuItemsCount}-name" name="menu-item-${menuItemsCount}-name">
  
          <label for="menu-item-${menuItemsCount}-url">URL:</label>
          <input type="text" id="menu-item-${menuItemsCount}-url" name="menu-item-${menuItemsCount}-url">
  
          <div id="menu-item-${menuItemsCount}-sub-items">
            <!-- The submenu items will be dynamically added here -->
          </div>
  
          <button class="add-submenu-btn" type="button" onclick="addSubMenuItem(${menuItemsCount})">Add Submenu Item</button>
          <button class="delete-btn" type="button" onclick="removeMenuItem(event)">Remove</button>
        </div>
      `;
      const menuItems = document.getElementById('menu-items');
      menuItems.insertAdjacentHTML('beforeend', menuItem);
      menuItemsCount++;
    }

    function addSubMenuItem(menuItemIndex) {
      const subMenuItem = `
        <div>
          <label for="menu-item-${menuItemIndex}-sub-item-${menuItemsCount}-name">Name:</label>
          <input type="text" id="menu-item-${menuItemIndex}-sub-item-${menuItemsCount}-name" name="menu-item-${menuItemIndex}-sub-item-${menuItemsCount}-name">
  
          <label for="menu-item-${menuItemIndex}-sub-item-${menuItemsCount}-url">URL:</label>
          <input type="text" id="menu-item-${menuItemIndex}-sub-item-${menuItemsCount}-url" name="menu-item-${menuItemIndex}-sub-item-${menuItemsCount}-url">
  
          <button class="delete-btn" type="button" onclick="removeSubMenuItem(event)">Remove</button>
        </div>
      `;
      const subMenuItems = document.getElementById(
        `menu-item-${menuItemIndex}-sub-items`
      );
      subMenuItems.insertAdjacentHTML('beforeend', subMenuItem);
      menuItemsCount++;
    }

    function removeMenuItem(event) {
      const menuItem = event.target.parentNode;
      menuItem.parentNode.removeChild(menuItem);
      menuItemsCount--;
    }

    function removeSubMenuItem(event) {
      const subMenuItem = event.target.parentNode;
      subMenuItem.parentNode.removeChild(subMenuItem);
      menuItemsCount--;
    }
  </script>
</html>
